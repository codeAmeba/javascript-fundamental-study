<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond</title>
  <script>
    function diamond(c, n, x, y, r, color) {
      const p = generatePoints(n, x, y, r);
      c.strokeStyle = color;
      c.beginPath();
      for (let i = 0; i < n; i++) {
        let t = i * 2 * Math.PI / n;
        for (let j = i + 1; j < n; j++) {
          // let s = j * 2 * Math.PI / n;
          // c.moveTo(x + r * Math.cos(t), y + r * Math.sin(t));
          // c.lineTo(x + r * Math.cos(s), y + r * Math.sin(s));
          c.moveTo(p[i].x, p[i].y);
          c.lineTo(p[j].x, p[j].y);
        }
      }
      c.stroke();
    }

    // 계산 함수 추가
    function generatePoints(n, x, y, r) {
      let points = [];
      for (let i = 0; i < n; i++) {
        let t = i * 2 * Math.PI / n;
        points[i] = {
          x: x + r * Math.cos(t),
          y: y + r * Math.sin(t)
        };
      }
      return points;
    }
    window.onload = function() {
      const canvas = document.querySelector('#mycanvas');
      const ctx = canvas.getContext('2d');
      diamond(ctx, 6, 170, 170, 150, 'darkred');
      diamond(ctx, 12, 490, 170, 150, 'darkgreen');
      diamond(ctx, 18, 810, 170, 150, 'darkblue');
    };
  </script>
</head>
<body>
  <canvas id="mycanvas" width="1000" height="400"></canvas>
</body>
</html>
