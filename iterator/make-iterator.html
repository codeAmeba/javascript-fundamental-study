<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterator</title>
</head>
<body>
  
  <script>const log = console.log;</script>
  <script>
    function makeIterator(array) {
  let index = 0;
  return {
    next: function() {
      if (index < array.length) {
        return { 
          value: array[index++],
          done: false
        };
      } else {
        return {
          value: undefined,
          done: true
        };
      }
    }
  };
}

const iter = makeIterator(['A', 'B', 'C']);
log(iter.next());
log(iter.next());
log(iter.next());
log(iter.next());


  </script>
</body>
</html>
