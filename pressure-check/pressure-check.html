<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure Check</title>
  <script>
    window.onload = () => {
      document.querySelector('.btn').onclick = () => {
        const hp = parseFloat(document.querySelector('.highpressure').value);
        const lp = parseFloat(document.querySelector('.lowerpressure').value);
        const judgement = document.querySelector('.judgement');
        if (hp < 120 && lp < 80) {
          judgement.innerHTML = '혈압이 정상입니다.';
        } else if (hp < 139 && lp < 89) {
          judgement.innerHTML = '혈압이 다소 높습니다.'
        } else {
          judgement.innerHTML = '고혈압입니다.'
        }
      }
    }
  </script>
</head>
<body>
  <p>수축기 혈압 (최고 혈압) : <input type="number" class="highpressure"></p>
  <p>이완기 혈압 (최저 혈압) : <input type="number" class="lowerpressure"></p>
  <p class="judgement"></p>
  <input type="button" value="확인" class="btn">
</body>
</html>
