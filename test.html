<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>

  <script>


let sayHiMixin = {
  sayHi() {
    console.log(`Hello ${this.name}`);
  },
  sayBye() {
    console.log(`Bye ${this.name}`);
  }
};

class User {
  constructor(name) {
    this.name = name;
  }
}

Object.assign(User.prototype, sayHiMixin);
new User('Dude').sayHi();

class codeAmeba extends User {
  constructor(name) {
    super(name);
  }
}

new codeAmeba('Sooyoung').sayBye(); // Bye Sooyoung





  </script>
</body>
</html>
