<!DOCTYPE html>

<body>
  <script>





    function Circle(center, radius) {
      this.center = center;
      this.radius = radius;
    }

    Circle.prototype.area = function() {
      return Math.PI * this.radius * this.radius;
    };

    const c = new Circle({x:0, y:0}, 3.0);
    console.log(c.area());








  </script>

</body>
