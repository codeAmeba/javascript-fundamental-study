<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <script>
    let user = {};

    Object.defineProperty(user, 'name', {
      get() {
        return this._name;
      },

      set(value) {
        if (value.length < 4) {
          console.log('Too short! more than 4 characters');
          return;
        }
        this._name = value;
      }
    });

    user.name = 'Peter';
    console.log(user.name);

    user.name = 'Li';


  </script>

</body>
</html>
