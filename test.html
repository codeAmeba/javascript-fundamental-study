<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <script>


  const myCat = {
    name: 'Lucy',
    sayHello: function() { console.log('Hello! ' + this.name); }
  };

  const yourCat = {};
  yourCat.__proto__ = myCat;

  const whoseCat = {};
  whoseCat.__proto__ = yourCat;

  whoseCat.sayHello(); // Hello! Lucy









  </script>

</body>
</html>
